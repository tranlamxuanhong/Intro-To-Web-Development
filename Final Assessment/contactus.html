<!DOCTYPE html>
<html lang=en>
<head>
  <link href="styles/restaurantStyles.css" rel="stylesheet">
  <title>Contact us</title>
</head>
<body>
  <div id="background">
    <div>
      <h1 id="top">ANH AND CHI RESTAURANT</h1>
    </div>

    <hr>
    <nav>
      <a href="homepage.html">Home</a>&nbsp;
      <a href="menu.html">Menu</a>&nbsp;
      <a href="contactus.html">Contact us</a>
    </nav>
    <hr>

    <div class="middle">
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="fullname">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
      </div>

      <div>
        <label for="inquiry">Reason for Inquiry:</label>
        <select id="inquiry" name="inquiry">
          <option>Catering</option>
          <option>Private Party</option>
          <option>Feedback</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label>Additional Information:</label>
        <textarea rows="7" cols="50"></textarea>
      </div>

      <div>
        <label>Have you been to the restaurant?</label>
        <input type="radio" id="no" name="visited">
        <label for="no">No</label>
        <input type="radio" id="yes" name="visited">
        <label for="yes">Yes</label>
      </div>

      <div>
        <label>Best days to contact you:</label>
        <input type="checkbox" id="M" name="Monday">
        <label for="M">M</label>
        <input type="checkbox" id="T" name="Tuesday">
        <label for="T">T</label>
        <input type="checkbox" id="W" name="Wednesday">
        <label for="W">W</label>
        <input type="checkbox" id="Th" name="Thursday">
        <label for="Th">Th</label>
        <input type="checkbox" id="F" name="Friday">
        <label for="F">F</label>
      </div>

      <input type="submit" value="Send Request">
    </form>
  </div>
    <hr>

  </div>
</body>

<footer>
  <address>3388 Main Street, Vancouver, BC V5V 3M7<br>
  Tel: 604-878-8883</address>
</footer>

</html>

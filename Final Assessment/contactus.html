  <title>Contact us</title>

</head>
<body>
  <main>
    <header>
      <h1>ANH & CHI RESTAURANT</h1>

    </header>

    <!-- navigation link -->
    <nav>
      <a class="btn badge-pill" href="homepage.html">Home</a>
      <a class="btn badge-pill" href="menu.html">Menu</a>
      <a class="btn badge-pill" href="contactus.html">Contact Us</a>
    </nav>

    <div>
    <form id="contactForm" action="https://wp.zybooks.com/form-viewer.php" method="POST">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="fullname" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phoneNo">Phone:</label>
        <input type="tel" id="phoneNo" name="phone" required>
      </div>

      <div>
        <label for="inquiry">Reason for Inquiry:</label>
        <select id="inquiry" name="inquiry">
          <option>Catering</option>
          <option>Private Party</option>
          <option>Feedback</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label for="feedback">Additional Information:</label>
        <textarea name="feedback" id="feedback" rows="7" cols="50" required></textarea>
      </div>

      <div>
        <label>Have you been to the restaurant?</label>
        <input type="radio" id="no" name="visited">
        <label for="no">No</label>
        <input type="radio" id="yes" name="visited">
        <label for="yes">Yes</label>
      </div>

      <div>
        <label>Best days to contact you:</label>
        <input type="checkbox" id="M" name="Monday">
        <label for="M">M</label>
        <input type="checkbox" id="T" name="Tuesday">
        <label for="T">T</label>
        <input type="checkbox" id="W" name="Wednesday">
        <label for="W">W</label>
        <input type="checkbox" id="Th" name="Thursday">
        <label for="Th">Th</label>
        <input type="checkbox" id="F" name="Friday">
        <label for="F">F</label>
      </div>

      <input type="submit" value="Send Request">
    </form>
  </div>
    <hr>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
